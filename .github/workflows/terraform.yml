name: ALNFantasia Grimoire

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

permissions:
  contents: read

env:
  REALM: coding
  QUEST: deploy
  GAME_MODE: modular
  GRIMOIRE_POINTS: 100

jobs:
  checkout-code:
    name: "Checkout Grimoire Repository"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  setup-magic:
    name: "Prepare Spell Environment"
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: '1.21' # or use go-version-file: 'go.mod'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

  run-rituals:
    name: "Terraform Rituals"
    runs-on: ubuntu-latest
    needs: setup-magic
    environment: production
    steps:
      - name: Terraform Init
        run: terraform init
      - name: Spell Formatting
        run: terraform fmt -check
      - name: Terraform Plan
        run: terraform plan -input=false
      - name: Terraform Apply (Main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
